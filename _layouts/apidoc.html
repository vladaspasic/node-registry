<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{htmlTitle}}</title>
    <link rel="stylesheet" href="{{ page.yuiGridsUrl }}">
    <link rel="stylesheet" href="{{ page.projectAssets }}/vendor/prettify/prettify-min.css">
    <link rel="stylesheet" href="{{ page.projectAssets }}/css/main.css" id="site_styles">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css" />
    <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">

<body class="yui3-skin-sam">

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

    <script src="{{ "/js/apidocs.js" | relative_url }}"></script>

    <script>prettyPrint();</script>
